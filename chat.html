<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        body {
            background: #f3f2ef;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 361px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            height: cm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header span {
            font-weight: bold;
            font-size:28px ;
        }

        .chat-container {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            height: auto;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            background-color: #f3f2ef;
            padding: 10px;
            border-radius: 10px;
            max-width: 200px;
            word-wrap: break-word;
        }

        .message-content.sent {
            align-self: flex-end;
            background-color: #0073b1;
            color: #fff;
        }

        .message-content.sent span {
            color: #fff;
        }

        .message-content.received {
            align-self: flex-start;
            background-color: #e1e9ee;
        }

        .message-content.received span {
            color: #333;
        }

        .footer {
            border-top: 1px solid #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .form-control {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .send-btn {
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #005481;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <i class="fas fa-chevron-left"></i>
            <span>Live Chat</span>
            <i class="fas fa-times"></i>
        </div>
        <div class="chat-container">
            <div class="message">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" alt="user">
                <div class="message-content received">
                    <span>Hello and thank you for visiting birdlymind. Please click the video above</span>
                </div>
            </div>
            <div class="message">
                <div class="message-content sent">
                    <span>Hello and thank you for visiting birdlymind.</span>
                </div>
                <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png" alt="user">
            </div>
            <div class="message">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" alt="user">
                <div class="message-content received">
                    <img src="https://imgur.com/GOxU1jx.png" alt="video" width="200">
                </div>
            </div>
            <div class="message">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" alt="user">
                <div class="message-content received">
                    <span class="dot">. . .</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <form id="messageForm">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
                <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendMessage();
        });

        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var message = messageInput.value.trim();
            if (message !== "") {
                var chatContainer = document.querySelector(".chat-container");
                var messageDiv = document.createElement("div");
                messageDiv.className = "message";
                var messageContentDiv = document.createElement("div");
                messageContentDiv.className = "message-content sent";
                var messageText = document.createElement("span");
                messageText.textContent = message;
                messageContentDiv.appendChild(messageText);
                messageDiv.appendChild(messageContentDiv);
                var userImg = document.createElement("img");
                userImg.src = "https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png";
                userImg.alt = "user";
                messageDiv.appendChild(userImg);
                chatContainer.appendChild(messageDiv);
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                // Clear the input field after sending message
                messageInput.value = "";
            }
        }
    </script>
</body>

</html>
